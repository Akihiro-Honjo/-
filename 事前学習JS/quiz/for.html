<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>for: 反復処理の確認:for</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>
    <h1>for: 反復処理の確認:for</h1>
    <p id="view">ここにループ処理の結果が表示されます。</p>

    <script>
        //1.変数の入れ物を作成
       let str = "";



        //2.繰返し処理で、文字列を作成
       for(let i=0; i<10; i++){
           str +=  `繰り返し処理:${i}回目<br>`;
       }


        //3.変数「str」に入ってる文字列を pタグid="view"に表示
        $("#view").html(str);

    </script>
</body>

</html>
