<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>for: 反復処理の確認:for＆SELECT</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>
    <h1>for: 反復処理の確認:for＆SELECT</h1>
    <select id="view"></select>
    <select id="view2"></select>
    <select id="view3"></select>

    <script>
        //-------------------------------------------------
        //ここから下に記述


        //1.変数の入れ物を作成
        //let str = "";


        //2.繰返し処理で、HTMLタグと表示文字を作成
        function selectBoxCreate(start,end){
            let str = "";
        for(let i=start; i<end; i++){
            str +=`<option>${i}</option>`;
        }
        return str;
    }
    const year = selectBoxCreate(1970,3000);
    const month = selectBoxCreate(1,13);
    const date = selectBoxCreate(1,32);


        //3.変数「html」に入ってる文字列を pタグid="view"に表示
       $("#view").html(year);
       $("#view2").html(month);
       $("#view3").html(date);


        //ここから上に記述
        //-------------------------------------------------
    </script>
</body>

</html>
